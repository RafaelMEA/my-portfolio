<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
    
    <!-- Terminal window -->
    <clipPath id="terminalWindow">
      <rect x="96" y="96" width="320" height="320" rx="8" ry="8" />
    </clipPath>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGradient)" stroke="#1D4ED8" stroke-width="8"/>
  
  <!-- Terminal window -->
  <g clip-path="url(#terminalWindow)">
    <rect x="96" y="96" width="320" height="320" fill="#1E293B" rx="8" ry="8"/>
    
    <!-- Terminal header -->
    <rect x="96" y="96" width="320" height="40" fill="#0F172A" rx="4" ry="4"/>
    
    <!-- Terminal buttons -->
    <circle cx="120" cy="116" r="6" fill="#EF4444"/>
    <circle cx="150" cy="116" r="6" fill="#F59E0B"/>
    <circle cx="180" cy="116" r="6" fill="#10B981"/>
    
    <!-- Code content -->
    <g fill="#E2E8F0" font-family="monospace" font-size="20" font-weight="bold">
      <!-- Code lines -->
      <text x="120" y="160">$ <tspan fill="#60A5FA">git</tspan> status</text>
      <text x="120" y="190">On branch <tspan fill="#F472B6">main</tspan></text>
      <text x="120" y="220">$ <tspan fill="#60A5FA">npm</tspan> start</text>
      <text x="120" y="250">> <tspan fill="#34D399">dev</tspan> v3.4.1</text>
      <text x="120" y="280">> <tspan>Port 3000 ready</tspan></text>
      <text x="120" y="340">$ <tspan fill="#60A5FA" font-size="24">_</tspan></text>
      
      <!-- Code brackets -->
      <text x="120" y="380" font-size="48" fill="#60A5FA">{ }</text>
    </g>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(59, 130, 246, 0.3)" stroke-width="16" stroke-dasharray="10,5"/>
</svg>
